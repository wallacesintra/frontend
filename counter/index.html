<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <div class="products" id="products">
        <div class="productItem" id="productItem" data-name="" data-price="340">
            <p id="itemName">Shoes</p>
            <p id="itemPrice">ksh.340</p>
            <span id="counter">
                <i id="increment">+</i>
                <p id="itemCount" data-count="0">0</p>
                <i id="decrement">-</i>
            </span>
            <p id="total">000</p>
        </div>
    </div>
    
<script src="script.js"></script>    
</body>
</html>
